<table class="table table-hover">
    <thead>
      <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Age</th>
        <th>Gender</th>
        <th>Status</th>
        <th>Avatar</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let teacher of teachers">
        <td>{{teacher.id}}</td>
        <td>
          <app-table-name [name]="teacher.name"></app-table-name>
        </td>
        <td>{{teacher.age}}</td>
        <td><app-table-gender [gender]="teacher.gender"></app-table-gender></td>
        <td><app-status [status]="teacher.status"></app-status></td>
        <td>
          <!-- <img src={{teacher.avatar}} alt={{teacher.name}} height="100"> -->
          <app-avatar [avatar]="teacher.avatar" [age]="teacher.age"></app-avatar>
        </td>
        <td>
        </td>
      </tr>
    </tbody>
  </table>
